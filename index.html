  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://mzoomco.com/vol/imageedit_3_2482480456.jpg') center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #loading-screen .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .loading-content {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .loading-content h1 {
      color: #e60000;
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #fff;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    #main-content {
      display: none;
    }

    iframe#background-frame {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: -1;
      filter: blur(4px) brightness(0.7);
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
      position: relative;
      z-index: 10;
      margin: 100px auto;
    }

    .pdf-icon {
      width: 60px;
      margin-bottom: 20px;
    }

    .message {
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn {
      background-color: #e60000;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }

    .btn:hover {
      background-color: #cc0000;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
